<body>
    <div class="container">
        <div class="fixedHeader">
            <ul>
                <li>Kigogram</li>

                <li><i class="far fa-heart"></i></li>
                <li><i class="far fa-envelope"></i></li>
            </ul>
        </div>
        <!----------------------------First Post-->
        <div class="header">
            <div class="profilePic"><img src="./Pictures/cat.jpg"></div>

                <div class="user"><span class="bold">CoolCat23</span></div>

        </div>

        </div>

                <li class="slide" data-active>
                    <img class="image" src="./Pictures/img1.jpeg" alt="cat1">
                </li>
                <li class="slide">
                    <img class="image" src="./Pictures/img2.jpeg" alt="cat2">
                </li>
                <li class="slide">
                    <img class="image" src="./Pictures/img3.jpeg" alt="cat3">
                </li>
            </ul>
                
        </div>
        <div class="buttons">
            <ul class="paddingbelowImage">
                <li><i id="heart" data-heart class="far fa-heart"></i></li>
                <li><i id="comment" onclick="focusComment()" class="far fa-comment"></i></li>
                <li><i class="far fa-paper-plane"></i></li>
                <li><i id= "bookmarkIcon" class="far fa-bookmark"></i></li>
            </ul>
        </div>
            <div class="paddingbelowImage">
                <div class ="likedBy paddingbelowImage" id="likes"><span>Liked by <span class="bold">Daniel</span><span id="counter" data-counter></span></span></div>
                <div class="caption paddingbelowImage"><span class="bold">CoolCat23</span> <span>Im a crazy cat</span></div>
                <div class="comments paddingbelowImage" onclick="displayComments()"><span id="numComments">View all 3 comments</span> </div></a>
            </div>
            <div class="commentSection">
                <ul id = "myComments">
                    <li>
                        <div   id = "pic" class="profilepicComments profilePic alignComments"><img src="./Pictures/No-Instagram-Profile-Pic.jpg"/></div>
                        <div   class="usernameComments bold alignComments">TomRiddles</div>
                        <div   class="userComments alignComments">Looking Cool!</div>
                    </li>
                    <li>
                        <div class="profilepicComments profilePic alignComments"><img src="./Pictures/No-Instagram-Profile-Pic.jpg"/></div>
                        <div class="usernameComments bold alignComments">Megan_sd</div>
                        <div class="userComments alignComments">Great Photos!</div>
                    </li>
                    <li>
                        <div class="profilepicComments profilePic alignComments"><img src="./Pictures/No-Instagram-Profile-Pic.jpg"/></div>
                        <div class="usernameComments bold alignComments">Jennife_Kep23</div>
                        <div class="userComments alignComments">Last pic is scary!</div>

                </ul>
                <form id="form" onsubmit="onSubmit()">
                    <input id="userInput" type="text" placeholder="Comment..." required/>
                    <button><i class="far fa-arrow-alt-circle-right" id="commentSubmit" ></i></button>
                    
                </form>    
            </div>
    </div>
